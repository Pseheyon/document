<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯01 - box를 가로로 배치하는 방법01</title>
    <style>
        /* reset */
        *{margin: 0;padding: 0;box-sizing: border-box;}
        ul {list-style: none;}

        section { 
            background-color: #eee;
            padding: 100px 0;
        } 
        .container{
            width: 1200px;
            background-color: beige;
            margin: 0 auto;
            height: 100px;
        }
        
        /* float - 요소들을 가로배치하는 방법1.
        1. 쪼그라든다,
        2. 떠오른다. 감싸고 있는 요소의 높이를 0으로 만든다. 
        3. clearfix를 사용해서 부모요소로 담겨진다. 부모:after {content: " ";dispaly block;clear:both;}
        */
        .container:after{
            content: " ";
            display: block;
            clear:both;}

        .container div {
            float: left;
            background-color: salmon;
            width: 33.333%;
            text-align: center;
            padding: 0 15px;
        }




    </style>
</head>
<body>
    <!-- 시멘틱태그 - header,,main, section,nav,footer,article,aside,figure -->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>
</html>
